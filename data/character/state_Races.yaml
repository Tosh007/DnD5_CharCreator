# primary race list
Human:
    mod:
        Human_plus:
            - strength
            - dexterity
            - constitution
            - charisma
            - wisdom
            - intelligence
Dwarf:
    mod:
        Dwarf_plus2:
            - constitution
        Dwarf_speed:
            - speed
        Dwarf_Proficient:
            - prof_battleaxe
            - prof_light_hammer
            - prof_handaxe
            - prof_warhammer
            - prof_dwarvish
    property:
        - Dwarven Resilience
        - Darkvision
        - Stonecunning
Elf:
    mod:
        Elf_plus2:
            - dexterity
        Elf_Proficient:
            - prof_perception
            - prof_elvish
    property:
        - Keen Senses
        - Fey Ancestry
        - Trance

Halfling:
    mod:
        Halfling_plus2:
            - dexterity
        Halfling_speed:
            - speed
        Halfling_proficient:
            - prof_halfling
    property:
        - lucky
        - brave
        - Halfling Nimbleness

Dragonborn:
    mod:
        Dragonborn_plus2:
            - strength
        Dragonborn_plus1:
            - charisma
        Dragonborn_proficient:
            - prof_draconic

Gnome:
    mod:
        Gnome_plus2:
            - intelligence
        Gnome_proficient:
            - prof_gnomish
    property:
        - Darkvision
        - Gnome Cunning

Half-Elf:
    mod:
        HalfElf_plus2:
            - charisma
        HalfElf_Proficient:
            - prof_elvish
    property:
        - Darkvision
        - Fey Ancestry

Half-Orc:
    mod:
        HalfOrc_plus2:
            - strength
        HalfOrc_plus1:
            - constitution
        HalfOrc_proficient:
            - prof_orcish
            - prof_intimidation
    property:
        - Darkvision
        - Relentless Endurance
        - Savage Attacks
Orc:
    mod:
        Orc_plus2:
            - strength
        Orc_plus1:
            - constitution
        Orc_minus2:
            - intelligence
        Orc_proficient:
            - prof_orcish

Tiefling:
    mod:
        Tiefling_plus1:
            - intelligence
        Tiefling_plus2:
            - charisma
        Tiefling_proficient:
            - prof_infernal
    property:
        - Darkvision
        - Hellish Resistance
        - Infernal Legacy
