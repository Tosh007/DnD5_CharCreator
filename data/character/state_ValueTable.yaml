# default modifiers/dependancies for valuemodifier
"On":
    mod:
        AbilityScoreHardCap:
            - strength
            - dexterity
            - constitution
            - intelligence
            - wisdom
            - charisma
        initiative:
            - initiative
        perception_wisdom:
            - perception
        perception_proficient:
            - perception
    depend:
        strength: strengthMod
        constitution: constMod
        dexterity: dextMod
        intelligence: intelMod
        wisdom: [wisdomMod, perception]
        charisma: charismaMod
        constMod: maxHP
        dextMod: initiative
        prof_perception: perception
