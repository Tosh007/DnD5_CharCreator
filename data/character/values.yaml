# primary value table

- level:
    ui: Label_CharLevel
    format: "Level: {0}"
    initial: 1
- proficiencyBonus:
    ui: Label_ProficiencyBonus
    format: "Proficiency Bonus: {0}"
    initial: 2
- abilityScorePoints:
    ui: Label_AbilityScore
    format: "Ability Score Points: {0}"
    initial: 27
# ability scores
- strength:
    ui: SpinBox_StrengthScore
    config: AbilityScoreConfig
- dexterity:
    ui: SpinBox_DextScore
    config: AbilityScoreConfig
- constitution:
    ui: SpinBox_ConstScore
    config: AbilityScoreConfig
- intelligence:
    ui: SpinBox_IntelScore
    config: AbilityScoreConfig
- wisdom:
    ui: SpinBox_WisdomScore
    config: AbilityScoreConfig
- charisma:
    ui: SpinBox_CharismaScore
    config: AbilityScoreConfig
# ability modifiers
- strengthMod:
    ui: Label_EchoStrengthMod
    format: "Strength (Mod: {2})"
- dextMod:
    ui: Label_EchoDextMod
    format: "dexterity (Mod: {2})"
- constMod:
    ui: Label_EchoConstMod
    format: "constitution (Mod: {2})"
- intelMod:
    ui: Label_EchoIntelMod
    format: "intelligence (Mod: {2})"
- wisdomMod:
    ui: Label_EchoWisdomMod
    format: "wisdom (Mod: {2})"
- charismaMod:
    ui: Label_EchoCharismaMod
    format: "charisma (Mod: {2})"
# other scores
- speed:
    ui: Label_Speed
    format: "Speed: {2}"
    initial: 30
- armorClass:
    ui: Label_ArmorClass
    format: "Armor Class: {2}"
    initial: 0
- initiative:
    ui: Label_Initiative
    format: "Initiative: {2}"
    initial: 0
- perception:
    ui: Label_Perception
    format: "Perception: {2}"
- maxHP:
    ui: Label_MaxHP
    format: "Hit Point Maximum: {2}"
    initial: 0
